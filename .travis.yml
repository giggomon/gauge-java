language: java
matrix:
  include:
    - os: linux
      jdk:
        - openjdk8
    - os: linux
      jdk:
        - openjdk11
    - os: linux
      jdk:
        - openjdk12
    - os: osx
      jdk:
        - openjdk11
    - os: osx
      jdk:
        - openjdk12
env:
  - GOPATH="/tmp" GAUGE_ROOT="/tmp/gauge" GAUGE_TELEMETRY_ENABLED=false
addons:
  apt:
    packages:
      - golang-go
before_install:
  - if [ $TRAVIS_OS_NAME == "osx"]; then
      brew install golang;
    fi
install:
  - go run make.go
before_script:
  - go version
  - cd ..
  - git clone --depth=1 https://github.com/getgauge/gauge-tests
  - cd gauge-tests
  - GAUGE_PREFIX=/tmp ./install_latest_gauge_nightly.sh
  - export PATH=/tmp/bin:$PATH
  - gauge config gauge_repository_url https://raw.githubusercontent.com/getgauge/gauge-nightly-repository/master/
  - cd $TRAVIS_BUILD_DIR
  - go run make.go --install
  - cd ..
  - cd gauge-tests
  - gauge install
  - gauge -v
script:
  - ./gradlew clean javaFT